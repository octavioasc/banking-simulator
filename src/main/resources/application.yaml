spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/postgres'  ## docker ---> 'jdbc:postgresql://banking-simulator-postgres1-1:5432/postgres'
                                                      ## localhost ---> 'jdbc:postgresql://localhost:5432/postgres'
    username: postgres
    password: mysecretpassword
  jpa:
    hibernate:
      ddl-auto: create
  kafka:
    consumer:
      bootstrap-servers: localhost:9092 # docker: broker:29092
      group-id: "myGroup"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'

    producer:
      bootstrap-servers: localhost:9092 # docker: broker:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    topic-json:
      name: events